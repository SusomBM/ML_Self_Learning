<html>
    <head>
        <title> This is a HTML5 Form</title>
    </head>

    <body>
        <form action="/" method="post"></form>

        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name">
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Enter Name">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="60">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" >
        </div>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month" >
        </div>
        <div>
            <label for="week">Week</label>
            <input type="week" name="week" id="week" >
        </div>
        <div>
            <label>Select favorite Fruit</label>
            <input type="radio" name="fruit" id="apple" > Apple
            <input type="radio" name="fruit" id="banana" checked> Banana
            <input type="radio" name="fruit" id="orange"> Orange
        </div>
        <div>
            <label>Select favorite Fruit</label>
            <input type="checkbox" name="fruit" id="apple"> Apple
            <input type="checkbox" name="fruit" id="banana" checked> Banana
            <input type="checkbox" name="fruit" id="orange"> Orange
        </div>
        <div>
            <label for="color">Select Favorite Color</label>
            <input type="color" name="color" id="color" value="#ff0000">
        </div>

        <div>
            <label for="gender">I am</label>
            <select na="gender" id="gender"></select>
                <option value="male">Male</option>
                <option value="female">Feale</option>
        </div>

    </body>
</html>
